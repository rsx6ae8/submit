<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essay Submission</title>
  <link rel="stylesheet" href="style.css?v=10" />
</head>

<body>
  <div class="container">
    <h1>Essay Submission</h1>

    <form id="contactForm">
      <!-- Keys auto-filled via JS -->
      <input type="hidden" name="access_key" />
      <input type="hidden" name="subject" />

      <label>Your Name*</label>
      <input type="text" name="name" required />

      <label>Your Email*</label>
      <input type="email" name="email" id="email" required />

      <div class="edit-toolbar">
        <button type="button" id="undoBtn">Undo</button>
        <button type="button" id="redoBtn">Redo</button>
        <button type="button" id="clearBtn">Clear All</button>
      </div>

      <label>Your Essay*</label>
      <textarea
        name="message"
        required
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        data-gramm="false"
        readonly
        onfocus="this.removeAttribute('readonly');"
        inputmode="text"
      ></textarea>

      <button type="submit" id="submitBtn">Submit</button>

      <div id="result"></div>
    </form>
  </div>

  <!-- Centered Popup -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-box">
      <h2 id="popupTitle">âœ… Submission Successful</h2>
      <p id="popupMessage">Your essay has been submitted successfully.</p>
      <button type="button" id="closePopupBtn">OK</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js?v=11"></script>
</body>
</html>
