<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web3Forms JSON Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Essay Submission</h1>

    <form id="contactForm">

      <!-- Keys auto-filled via JS -->
      <input type="hidden" name="access_key">
      <input type="hidden" name="subject">

      <!-- Your Name FIRST -->
      <label>Your Name*</label>
      <input type="text" name="name" required>

      <!-- OPTIONAL email -->
      <label>Your Email*</label>
      <input type="email" name="email" id="email" required>

      <label>Message*</label>
      <textarea 
          name="message"
          required
          spellcheck="false"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          data-gramm="false"
        ></textarea>

      <button type="submit">Send</button>

      <div id="result"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
