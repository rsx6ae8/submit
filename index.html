<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Form (Web3Forms + jQuery)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-3fj/5uP4rjPeo7wN2kRj6Zl2Qv1S9Yx44M6D9g2H/iE="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        <form id="contactForm">
            <!-- Hidden fields required by Web3Forms -->
            <input type="hidden" name="access_key" id="access_key">
            <input type="hidden" name="subject" id="subject">
            <!-- Optional: To label which form this is -->
            <input type="hidden" name="from_name" id="from_name" value="Website Contact Form">

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email"  />
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" id="submitBtn">Send Message</button>

            <div id="status"></div>
        </form>
    </div>

    <!-- Your JS file -->
    <script src="script.js"></script>
</body>
</html>
